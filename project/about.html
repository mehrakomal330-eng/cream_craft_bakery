  <!-- ORDER SECTION -->
  <section class="order-dark">
    <div class="order-container">
      <h2>PLACE YOUR ORDER</h2>
      <p class="order-intro">
        Treat yourself to freshly baked goodness ‚Äî fill in your details and we‚Äôll prepare your favorites with love. üç©
      </p>

      <form id="orderForm" class="order-form">
        <div class="form-row">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-row">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-row">
          <label for="item">Select Item:</label>
          <select id="item" required>
            <option value="">-- Choose an Item --</option>
            <option>Chocolate Cake</option>
            <option>Vanilla Cupcakes (6 pcs)</option>
            <option>Butter Croissants</option>
            <option>Fresh Bread</option>
            <option>Cookies (Pack of 10)</option>
          </select>
        </div>

        <div class="form-row">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" max="20" value="1" required>
        </div>

        <div class="form-row">
          <label>Order Type:</label>
          <div class="radio-group-inline">
            <label><input type="radio" name="orderType" value="pickup" required> Pickup</label>
            <label><input type="radio" name="orderType" value="delivery"> Delivery</label>
          </div>
        </div>

        <div class="form-row">
          <label for="message">Message:</label>
          <textarea id="message" rows="3" placeholder="Any special instructions?"></textarea>
        </div>

        <button type="submit" class="btn-dark">Submit Order</button>
      </form>
    </div>
  </section>

  <footer>¬© Cr√®meCraft | Baked with Love ü§é</footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert("Thank you for your order! üéâ\nOur team will contact you soon for confirmation.");
      this.reset();
    });
  </script>
</body>
