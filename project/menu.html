  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="itemName"></h2>
      <p><strong>Calories:</strong> <span id="itemCalories"></span> kcal</p>
      <p><strong>Ingredients:</strong></p>
      <ul id="itemIngredients"></ul>
    </div>
  </div>
  <footer>© CrèmeCraft | All Rights Reserved</footer>

  <script>
    const items = {
      "Chocolate Cake": {
        calories: 420,
        ingredients: ["Flour", "Cocoa Powder", "Butter", "Sugar", "Eggs", "Cream"]
      },
      "Vanilla Cupcake": {
        calories: 180,
        ingredients: ["Flour", "Milk", "Vanilla Essence", "Butter", "Sugar"]
      },
      "Strawberry Tart": {
        calories: 250,
        ingredients: ["Flour", "Butter", "Strawberry Jam", "Sugar", "Cream"]
      },
      "Red Velvet Cake": {
        calories: 390,
        ingredients: ["Flour", "Cocoa", "Butter", "Red Food Color", "Cream Cheese"]
      },
      "Blueberry Muffin": {
        calories: 200,
        ingredients: ["Flour", "Butter", "Blueberries", "Milk", "Sugar"]
      },
      "Oreo Cheesecake": {
        calories: 450,
        ingredients: ["Oreo Biscuits", "Cream Cheese", "Butter", "Sugar", "Milk"]
      }
    };

    function showInfo(itemName) {
      const item = items[itemName];
      document.getElementById("itemName").textContent = itemName;
      document.getElementById("itemCalories").textContent = item.calories;

      const ingredientsList = document.getElementById("itemIngredients");
      ingredientsList.innerHTML = "";
      item.ingredients.forEach(ingredient => {
        const li = document.createElement("li");
        li.textContent = ingredient;
        ingredientsList.appendChild(li);
      });

      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
